<br>

<div class="row" *ngIf="users">
  <div class="col-sm-4" *ngFor="let user of users">
    <div class="profile-card" [routerLink]="['/about', user.username]">
      <img [src]="user.avatar" class="img-fluid rounded-circle">
      <h2>{{user.name}}</h2>
      <p>
        <a href="https://twitter.com/{{user.username}}">{{user.username}}</a>
      </p>
    </div>
  </div>
</div>
